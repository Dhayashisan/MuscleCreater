name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # mainブランチにプッシュしたら起動

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install and Build
        run: |
          npm install
          npm run build
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Viteが書き出したフォルダを公開する
          branch: gh-pages # 公開用の専用ブランチに自動で送る